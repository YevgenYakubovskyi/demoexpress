<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логістичні та вантажні послуги</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">Про нас</a></li>
                <li><a href="#services">Послуги</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Demoexpress LLC</h2>
        <p>Опис компанії...</p>
    </section>

    <section id="services">
        <h2>Послуги, що надаються</h2>
        <ul>
            <li>Local & Across States</li>
            <li>Transporting freight of all kinds</li>
            <li>At an affordable rate and reliable service</li>
        </ul>
    </section>
    <section id="gallery">
        <h2>Галерея</h2>
        <div class="image-gallery">
            <img src="2.jpg" alt="Image 1">
            <img src="3.jpg" alt="Image 2">
            <img src="4.jpg" alt="Image 3">
            <img src="5.jpg" alt="Image 3">
            <img src="6.jpg" alt="Image 3">
        </div>
    </section>

    <section id="certificate">
        <h2>Сертифікати</h2>
        <img src="1.jpg" alt="Certificate" class="certificate-image">
    </section>

     <section id="contact">
        <h2>Контакти</h2>
        <p>Email: <a href="mailto:www.demoexp2020@gmail.com">www.demoexp2020@gmail.com</a></p>
        <p>Phone number: <a href="tel:253-353-7335">253-353-7335</a></p>
        <form id="contact-form">
            <label for="name">Ім'я та прізвище:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Номер телефону:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Причина звернення:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Відправити</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
